<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      div.col {
        border: 3px solid green; 
      }
      div.col-md {
        border: 3px dotted orange;
      }
    </style>
    <title>Bootstrap Practice</title>
  </head>
  <body>
    <h1>Take a look at my bootstrap framework practice!</h1>
    <p>Here are some compass directions.</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          North
        </div>
        <div class="col">
          East
        </div>
        <div class="col">
          South
        </div>
        <div class="col">
          West
        </div>
      </div>
    </div>
    <br/>
    <p>Here are some animals.</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          Penguin
        </div>
        <div class="col">
          Dog
        </div>
        <div class="col">
          Tiger
        </div>
      </div>
    </div>
    <br/>
    <p>Here are some popular desserts.</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md">
          Tiramisu
        </div>
        <div class="col-md">
          Chocolate Cake
        </div>
        <div class="col-md">
          Cheesecake
        </div>
        <div class="col-md">
          Key lime pie
        </div>
        <div class="col-md">
          Fried Bananas
        </div>
      </div>
    </div>
    <br/>
    <button type="button" class="btn btn-outline-primary">Primary outline button</button>
    <p>Here is a picture of a cheetah!</p>
    <img src="cheetah.jpg" class="img-fluid" alt="Cheetah Responsive image">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
