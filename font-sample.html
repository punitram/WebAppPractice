<!DOCTYPE html>
<html>
  <head>
    <title>Google Fonts Practice</title>
    <!-- This will be the fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
      .heading {
        font-family: 'Montserrat';
        font-size: '48px';
      }
      .subheading {
        font-family: 'Jersey';
        font-size: '24px';
      }
      .bodyText {
        font-family: 'Oswald';
        font-size: '12px';
      }
    </style>
  </head>
  <body>
    <p class="heading">This will be the heading</p>
    <p class="subheading">This will be the subheading</p>
    <p class="bodyText">This will be some body text and this will be longest content wise.</p>
  </body>
</html>
